<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SIC ASSIMPLER</title>
    <link href="https://fonts.googleapis.com/css?family=Exo:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext,vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
            <a class="navbar-brand" href="#">SIC ASSIMPLER</a>
        </nav>
    </header>
    
    <section class="mainBody">
        <div class="container">
            <div class="row xAndStart">
                <!--<div class="col">-->
                    <!--<label for="xRegister">Register X Value</label>-->
                    <!--<input type="text" class="form-control" id="xRegister">-->
                <!--</div>-->
                <div class="col-md-6">
                    <label for="Start">Start Address Value <span style="color: #d9534f;" >(type it in Hex)</span></label>
                    <input type="text" class="form-control" id="Start">
                </div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Variable</th>
                        <th scope="col">Instruction</th>
                        <th scope="col">X</th>
                        <th scope="col">Address</th>
                        <th scope="col">
                            <button class="btn btn-primary addBtn">
                                <i class="fa fa-plus"></i>
                            </button>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="text" class="form-control var" required></td>
                        <td><input type="text" class="form-control inst" required></td>
                        <td>
                            <select class="form-control">
                                <option value="0" selected>0</option>
                                <option value="1">1</option>
                            </select>
                        </td>
                        <td><input type="text" class="form-control address" required></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <button class="btn btn-success submit">Convert to Object Code!</button>
        </div>
    </section>
  
  
   
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/removeLine.js"></script>
<script src="js/main.js"></script>   
</body>
</html>
